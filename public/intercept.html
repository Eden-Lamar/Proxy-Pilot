				margin-bottom: 20px;

				animation: shake 0.8s ease infinite;
			}

			@keyframes shake {
				0% {
					transform: translateX(-10px);
				}
				50% {
					transform: translateX(10px);
				}
				100% {
					transform: translateX(-10px);
				}
			}

			p {
				font-size: 1.5rem;
				margin-bottom: 20px;
				text-transform: capitalize;
			}

				color: #f00;

			}
